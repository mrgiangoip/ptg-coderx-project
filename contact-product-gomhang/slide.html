<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
  .slider-container {
  position: relative;
  overflow: hidden;
  max-width: 600px;
  margin: auto;
}

.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
  overflow: hidden;
}

.slide {
  min-width: 100%; 
  box-sizing: border-box;
  transition: transform 0.5s ease-in-out;
}

.slider-container::before,
.slider-container::after {
  content: '';
  flex: 0 0 50%; /* Thêm khoảng trống bên trái và phải */
}

.slider:active {
  cursor: grabbing;
}
.slide img {
  width: 100%;
  vertical-align: middle;
}

.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.prev-btn { left: 10px; }
.next-btn { right: 10px; }

  </style>
</head>
<body>
  <div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng khách">
      <p>Phòng khách</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng ngủ">
      <p>Phòng ngủ</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng khách">
      <p>Phòng khách</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng ngủ">
      <p>Phòng ngủ</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng khách">
      <p>Phòng khách</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng ngủ">
      <p>Phòng ngủ</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng khách">
      <p>Phòng khách</p>
    </div>
    <div class="slide">
      <img src="//theme.hstatic.net/1000343108/1000435493/14/no-image.jpg?v=230" alt="Phòng ngủ">
      <p>Phòng ngủ</p>
    </div>
    <!-- Thêm nhiều slides theo cùng một định dạng -->
  </div>
  <button class="slider-btn prev-btn">❮</button>
  <button class="slider-btn next-btn">❯</button>
</div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
  var currentSlide = 0;
  var slides = document.querySelectorAll('.slide');
  var slider = document.querySelector('.slider');
  var nextBtn = document.querySelector('.next-btn');
  var prevBtn = document.querySelector('.prev-btn');

  function showSlide(index) {
    // Xử lý trường hợp index vượt quá số slide
    if (index >= slides.length) {
      index = 0;
    } else if (index < 0) {
      index = slides.length - 1;
    }
    
    // Tính toán để hiển thị slide hiện tại ở giữa
    var offset = (-index * 100) + "%";
    slider.style.transform = 'translateX(' + offset + ')';
    currentSlide = index;
  }

  nextBtn.addEventListener('click', function() {
    showSlide(currentSlide + 1);
  });

  prevBtn.addEventListener('click', function() {
    showSlide(currentSlide - 1);
  });
});

</script>
</body>
</html>
