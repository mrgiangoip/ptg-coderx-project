<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop 7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e5e9f1;
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 2; /* Đặt chỉ số z để header nằm trên cùng */
            position: relative; /* Đặt vị trí tương đối để chỉ số z có hiệu lực */
        }

        .calendar {
            order: 1;
            font-size: 50px;
            font-weight: 700;
            margin-left: 20px;
            color: #6C8AC3;
        }

        .my-project {
            order: 2;
            margin-left: auto;
            margin-right: 30px;
        }

        .my-project a {
            color: #000 !important;
            text-decoration: none;
        }

        .my-project a:hover {
            cursor: pointer;
        }   

        main {
            background-size: cover;
            background-position: center;
            height: 100vh; /* 100% chiều cao của viewport */
            display: flex;
            flex-direction: column; /* Hiển thị các phần tử con theo chiều dọc */
            align-items: flex-start; /* Căn chỉnh theo chiều dọc, bắt đầu từ phía trên cùng */
            justify-content: flex-start; /* Căn chỉnh theo chiều ngang, bắt đầu từ phía trái cùng */
            text-align: left; /* Căn lề văn bản sang trái */
            color: #3B3E19;
            position: relative; /* Đặt vị trí tương đối */
            z-index: 1; /* Đặt chỉ số z để main nằm dưới header */
            padding: 20px; /* Thêm padding để tạo khoảng cách với lề trên và lề trái */
            padding-right: 0px;
            padding-top: 40px;
        }

        main h2, main p {
            margin: 0; /* Loại bỏ margin của h2 và p để không tạo khoảng trắng dư thừa */
            display: block; /* Hiển thị các thẻ như các khối block */ 
        }

        main h2{
         font-size: 40px;
         font-size: 60px;
            width: 100px;
            color: #37486A !important;
            margin-bottom: 20px;
            margin-left: 40%;
        }

        main p {
            margin-top: 500px;
            margin-left: 30%;
            color: #112F75;
            text-align: center;
        }
        .description {
            margin-left: 50px;
            margin-top: 10px;
        }
       .description-container {
            display: flex;
            width: 100%;
        }

        .left-section {
            flex: 1; /* Chiếm 1/2 phần trăm */
        }

        .right-section {
            flex: 3;
            padding-left: 20px;
            margin-left: auto; /* Đưa phần right-section về phía bên phải */
        }

        .right-section img {
            width: 80%;
            display: block; /* Để margin-left: auto hoạt động, phải đặt img thành block element */
            margin-left: auto; /* Đưa ảnh về phía bên phải trong right-section */
        }
    </style>
</head>
<body>

    <header>
        <div class="calendar">04. Calendar</div>
        <div class="my-project"><a href="desktop2.html">My Project</a></div>
    </header>

    <main>
        <div class="description-container">
            <div class="left-section">
                <h2>Calendar</h2>
                <h2>Project</h2>
                <h2>Design</h2>
                <p>Calendar 2024</p>
            </div>
            <div class="right-section">
              <img src="./image/lichhhhh.png" alt="Ảnh mô tả">
            </div>
        </div>
    </main>
    <script>
        // Chờ 5 giây và chuyển hướng sang trang desktop14.html
        setTimeout(function() {
            window.location.href = "desktop14.html";
        }, 5000);

        // Chuyển hướng khi bấm vào bất kỳ vị trí trên màn hình
        document.body.addEventListener("click", function() {
            window.location.href = "desktop14.html";
        });
    </script>
</body>
</html>
